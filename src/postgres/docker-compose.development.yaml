version: '3'

services:
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=duongtruong@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=postgres
    ports:
      - 5050:80
    volumes:
      - pgadmin:/var/lib/pgadmin

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pgadmin: